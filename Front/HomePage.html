<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">
    <script src="HomePage.js"></script>
    <title>Sticky Header Website with Dropdown</title>
</head>

<body>
    <header>
        <div class="header-left-section">
            <div class="pets-button-container">
                <button class="pets-button">All about pets</button>
                <span class="arrow-icon">▼</span>
            </div>
        </div>
        <div class="header-center-section">
            <div class="logo">Logo</div>
        </div>
        <div class="header-right-section">
            <div class="wishlist">★</div>
            <button class="login-button">Login</button>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-category">Dogs & Puppies</div>
            <div class="dropdown-category">Cats & Kittens</div>
            <div class="dropdown-category">Other Pets</div>
        </div>
    </header>

    <div class="image-container">
        <img src="Images/poza_fundal.jpg" class="cropped-image">
        <div class="image-text"> Find your new best friend</div>
    </div>
        <div class="colored-line"></div>
    
        <div class="split-container">
            <div class="left-section">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="species-select">SPECIES</label>
                        <div class="select-wrapper">
                            <select id="species-select" class="filter-select">
                                <option value="">Any</option>
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                                <option value="rabbit">Rabbit</option>
                                <option value="pterodactyl">Pterodactyl</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="breed-select">BREED</label>
                        <div class="select-wrapper">
                            <select id="breed-select" class="filter-select">
                                <option value="">Any</option>
                                <option value="golden-retriever">Golden Retriever</option>
                                <option value="labrador">Labrador</option>
                                <option value="german-shepherd">German Shepherd</option>
                                <option value="beagle">Beagle</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="age-select">AGE</label>
                        <div class="select-wrapper">
                            <select id="age-select" class="filter-select">
                                <option value="">Any</option>
                                <option value="young">Young</option>
                                <option value="adult">Adult</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="size-select">SIZE</label>
                        <div class="select-wrapper">
                            <select id="size-select" class="filter-select">
                                <option value="">Any</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="xlarge">Extra Large</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="gender-select">GENDER</label>
                        <div class="select-wrapper">
                            <select id="gender-select" class="filter-select">
                                <option value="">Any</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="good-with-select">GOOD WITH</label>
                        <div class="select-wrapper">
                            <select id="good-with-select" class="filter-select">
                                <option value="">Any</option>
                                <option value="kids">Kids</option>
                                <option value="dogs">Other Dogs</option>
                                <option value="cats">Cats</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label for="coat-select">COAT LENGTH</label>
                        <div class="select-wrapper">
                            <select id="coat-select" class="filter-select">
                                <option value="">Any</option>
                                <option value="short">Short</option>
                                <option value="medium">Medium</option>
                                <option value="long">Long</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
            
            <div class="right-section">
                
            </div>
        </div>
</body>
</html>
