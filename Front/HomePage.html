<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">
    <script src="HomePage.js"></script>
    <title>Sticky Header Website with Dropdown</title>
</head>

<body>
    <header>
        <div class="left-section">
            <div class="pets-button-container">
                <button class="pets-button">All about pets</button>
                <span class="arrow-icon">▼</span>
            </div>
        </div>
        <div class="center-section">
            <div class="logo">Logo</div>
        </div>
        <div class="right-section">
            <div class="wishlist">★</div>
            <button class="login-button">Login</button>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-category">Dogs & Puppies</div>
            <div class="dropdown-category">Cats & Kittens</div>
            <div class="dropdown-category">Other Pets</div>
        </div>
    </header>

    <div class="image-container">
        <img src="Images/poza_fundal.jpg" class="cropped-image">
        <div class="image-text"> Find your new best friend</div>
    </div>
        <div class="colored-line"></div>
</body>
</html>
