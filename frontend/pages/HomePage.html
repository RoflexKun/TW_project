<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/HomePage.css">
    <script src="../js/HomePage.js"></script>
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="header-left-section">
            <div class="pets-button-container">
                <button class="pets-button">All about pets</button>
                <span class="arrow-icon">▼</span>
            </div>
        </div>
        <div class="header-center-section">
            <div class="logo">Logo</div>
        </div>
        <div class="header-right-section">
            <div class="wishlist">★</div>
            <button class="login-button">Login</button>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-category">Dogs & Puppies</div>
            <div class="dropdown-category">Cats & Kittens</div>
            <div class="dropdown-category">Other Pets</div>
        </div>
    </header>

    <div class="image-container">
        <img src="../assets/poza_fundal.jpg" class="cropped-image">
        <div class="image-text"> Find your new best friend</div>
    </div>
    <div class="colored-line"></div>

    <div class="split-container">
        <div class="left-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label for="species-select">SPECIES</label>
                    <div class="select-wrapper">
                        <select id="species-select" class="filter-select">
                            <option value="">Any</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="rabbit">Rabbit</option>
                            <option value="dinosaur">Dinosaur</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="breed-select">BREED</label>
                    <div class="select-wrapper">
                        <select id="breed-select" class="filter-select">
                            <option value="">Any</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="age-select">AGE</label>
                    <div class="select-wrapper">
                        <select id="age-select" class="filter-select">
                            <option value="">Any</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="size-select">SIZE</label>
                    <div class="select-wrapper">
                        <select id="size-select" class="filter-select">
                            <option value="">Any</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xlarge">Extra Large</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="gender-select">GENDER</label>
                    <div class="select-wrapper">
                        <select id="gender-select" class="filter-select">
                            <option value="">Any</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="good-with-select">GOOD WITH</label>
                    <div class="select-wrapper">
                        <select id="good-with-select" class="filter-select">
                            <option value="">Any</option>
                            <option value="kids">Kids</option>
                            <option value="dogs">Dogs</option>
                            <option value="cats">Cats</option>
                            <option value="other_animals">Other animals</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="coat-select">COAT LENGTH</label>
                    <div class="select-wrapper">
                        <select id="coat-select" class="filter-select">
                            <option value="">Any</option>
                            <option value="short">Short</option>
                            <option value="medium">Medium</option>
                            <option value="long">Long</option>
                        </select>
                    </div>
                </div>

                <div class="location-row">
                    <div class="filter-group location-filter">
                        <label for="country-select">COUNTRY</label>
                        <div class="select-wrapper">
                            <select id="country-select" class="filter-select">
                                <option value="">Select Country</option>
                                <option value="us">United States</option>
                                <option value="ca">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="au">Australia</option>
                                <option value="ro">Romania</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-group location-filter">
                        <label for="city-select">CITY</label>
                        <div class="select-wrapper">
                            <select id="city-select" class="filter-select" disabled>
                                <option value="">Select City</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>

        <div class="right-section">

        </div>
    </div>

    <!-- Login tab -->
    <div class="login-overlay" id="login-tab">
        <div class="login-tab">
            <div class="tab-header">
                <div class="logo">Logo</div>
                <button class="close-button" id="close-login"><img src="../assets/bone-shaped-dog-biscuit.png"/></button>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-submit">Login</button>
            </form>
            <div class="login-alternative">
                <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
                <p><a href="#" id="forgot-password">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Sign up tab -->
    <div class="signup-overlay" id="signup-tab">
        <div class="signup-tab">
            <div class="tab-header">
                <div class="logo">Logo</div>
                <button class="close-button" id="close-signup"><img src="../assets/bone-shaped-dog-biscuit.png"/></button>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="signup-submit">Sign up</button>
            </form>
            <div class="signup-alternative">
                <p>Already have an account? <a href="#" id="login-link">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
