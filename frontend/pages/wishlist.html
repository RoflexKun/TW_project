<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="../css/wishlist.css">
    <script src="../js/wishlist.js"></script>
</head>

<body>
    <header>
        <div class="header-left-section">
            <div class="pets-button-container">
                <button class="pets-button">All about pets</button>
                <span class="arrow-icon">▼</span>
            </div>
        </div>
        <div class="header-center-section">
            <div class="logo">Logo</div>
        </div>
        <div class="header-right-section">
            <div class="wishlist" id="wishlist-button">❤️</div>
            <button class="logged-in-button" id="logged-in-button">Account</button>

            <div class="account-menu">
                <div class="account-menu-category" id="profile-button"> Profile </div>
                <div class="account-menu-category" id="post-button"> Post </div>
                <div class="account-menu-category" id="your-posts-button"> Your Posts </div>
                <div class="account-menu-category" id="logout-button"> Logout </div>
            </div>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-category" id="Dog">Dogs & Puppies</div>
            <div class="dropdown-category" id="Cat">Cats & Kittens</div>
            <div class="dropdown-category" id="other-pets">Other Pets</div>
        </div>
    </header>
    <div class="wishlist-container">
        <header class="wishlist-header">
            <h1><span id="userName"></span>'s Wishlist</h1>
        </header>

        <div class="wishlist-controls">
            <button id="sortToggle" class="sort-button">
                Sort: <span id="sortLabel">New to Old</span> <span id="sortArrow">↓</span>
            </button>
        </div>

        <section id="wishlistPosts" class="wishlist-posts">
            <div id="emptyMessage" class="empty-message" style="display: none;">
                <h2>No posts in this wishlist</h2>
                <p><em>Check out our adorable pets here and wishlist who you want</em></p>
                <button class="popup-redirect" id="popup-redirect">Take me there!</button>
            </div>
        </section>
    </div>

    <!-- User posts tab -->
    <div class="user-posts-overlay" id="user-posts-overlay" style="display: none;">
        <div class="user-posts-modal">
            <div class="user-posts-header">
                <h2 id="user-posts-title"></h2>
                <img src="../assets/bone-shaped-dog-biscuit.png" alt="Close" class="user-posts-close"
                    id="user-posts-close">
            </div>
            <div class="user-posts-summary" id="user-posts-summary"></div>
            <div class="user-posts-list" id="user-posts-list"></div>
        </div>
    </div>

    <!-- Profile tab -->
    <div class="profile-overlay" id="profile-tab">
        <div class="profile-tab">
            <div class="tab-header">
                <div class="logo">Logo</div>
                <button class="close-button" id="close-profile"><img
                        src="../assets/bone-shaped-dog-biscuit.png" alt="Close" ></button>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="user-first-name">First Name</label>
                    <input type="text" id="user-first-name" name="user-first-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="user-last-name">Last Name</label>
                    <input type="text" id="user-last-name" name="user-last-name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="form-control-email" id="user-email"></div>
                </div>
                <div class="form-group">
                    <label for="user-city">City</label>
                    <select id="user-city" name="city" class="filter-select">
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-date-of-birth">Date of Birth (mm-dd-yyyy)</label>
                    <input type="date" id="user-date-of-birth" name="user-date-of-birth" class="form-control">
                </div>
                <button type="submit" class="save-profile">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
