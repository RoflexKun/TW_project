<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/postlist.css">
    <script src="../js/postlist.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-left-section">
            <div class="pets-button-container">
                <button class="pets-button">All about pets</button>
                <span class="arrow-icon">‚ñº</span>
            </div>
        </div>
        <div class="header-center-section">
            <div class="logo">Logo</div>
        </div>
        <div class="header-right-section">
            <div class="wishlist">‚òÖ</div>
            <button class="logged-in-button" id="logged-in-button">Account</button>

            <div class="account-menu">
                <div class="account-menu-category" id="profile-button"> Profile </div>
                <div class="account-menu-category" id="post-button"> Post </div>
                <div class="account-menu-category" id="your-posts-button"> Your Posts </div>
                <div class="account-menu-category" id="logout-button"> Logout </div>
            </div>
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-category">Dogs & Puppies</div>
            <div class="dropdown-category">Cats & Kittens</div>
            <div class="dropdown-category">Other Pets</div>
        </div>
    </header>

    <div class="page-layout">
        <div class="header">
            <h1>Find your perfect companion</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search companions..." />
                <div id="search-list" class="search-list"></div>
                <button id="search-button">üîç</button>
            </div>
        </div>
        <div class="posts-part">
            <div class="filters">
                <div class="posts-per-page">
                    <label for="posts-limit">Posts per page:</label>
                    <select id="posts-limit">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="all">All posts</option>
                    </select>
                </div>
            </div>
            <div class="post-list-section">
                <div id="search-message"></div>
                <div class="post-list" id="post-list">

                </div>
                <div class="pagination" id="pagination">

                </div>
            </div>
        </div>
    </div>

    <div class="wishlist-popup" id="wishlist-popup">
        <div class="wishlist-popup-content">
            <img src="../assets/bone-shaped-dog-biscuit.png" alt="Close" class="wishlist-popup-close"
                id="wishlist-popup-close">
            <p>You need to be logged in to add posts to your wishlist.</p>
        </div>
    </div>

    <!-- Profile tab -->
    <div class="profile-overlay" id="profile-tab">
        <div class="profile-tab">
            <div class="tab-header">
                <div class="logo">Logo</div>
                <button class="close-button" id="close-profile"><img
                        src="../assets/bone-shaped-dog-biscuit.png" /></button>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="user-first-name">First Name</label>
                    <input type="text" id="user-first-name" name="user-first-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="user-last-name">Last Name</label>
                    <input type="text" id="user-last-name" name="user-last-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <div class="form-control-email" id="user-email"></div>
                </div>
                <div class="form-group">
                    <label for="user-date-of-birth">Date of Birth (mm-dd-yyyy)</label>
                    <input type="date" id="user-date-of-birth" name="user-date-of-birth" class="form-control">
                </div>
                <button type="submit" class="save-profile">Save</button>
            </form>
        </div>
    </div>
</body>

</html>
